<!DOCTYPE html>
<html>
<head>
  <title>Language Detector</title>
  <style>
    body { font-family: Arial; max-width: 600px; margin: 50px auto; padding: 20px; }
    .container { border: 1px solid #ddd; padding: 20px; border-radius: 8px; }
    textarea { width: 100%; height: 110px; margin: 10px 0; padding: 8px; }
    button { background: #007bff; color: white; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer; }
    .result { margin-top: 20px; padding: 15px; background: #f8f9fa; border-radius: 4px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>üåç Language Detector</h1>
    <p>Enter text to check its language:</p>

    <form method="post" action="/detect">
      <textarea name="text" placeholder="Type text here...">{{ input_text if input_text else '' }}</textarea><br>
      <button type="submit">Detect Language</button>
    </form>

    {% if result %}
      <div class="result">
        <h3>üîç Detection Result</h3>
        <p><strong>Input:</strong> {{ input_text[:100] }}{% if input_text|length > 100 %}...{% endif %}</p>
        <p><strong>Detected Language:</strong> {{ result }}</p>
      </div>
    {% endif %}
  </div>
</body>
</html>
